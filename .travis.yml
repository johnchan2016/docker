language: node_js
node_js:
  - "10"
cache:
  directories:
    - 'node_modules'
    
jobs:
  include:
    - stage: Lint Test
      script: 'npm run lint'

    - stage: Unit Test
      script: 'npm run test'

    - stage: Build
      script: 'npm run build'

    - stage: deploy
      script: skip     # usually you do not want to rerun any tests
      deploy: &heroku
        provider: haroku
        api_key: 5468f362-32b4-4fb4-8729-3aef286e0818
        on:
          all_branches: true
        skip_cleanup: true  

notifications:
  email:
    recipients:
    - myhk2009@gmail.com
    on_success: always
    on_failure: always