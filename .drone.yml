kind: pipeline
name: deploy

steps:
  - name: unit-test
    image: node:12.2.0-alpine
    commands:
      - npm install
      - npm run lint
      - npm run test
    when:
      branch:
        include:
          - feature/*
          - master
          - develop
      event:
        include:
          - push
          - pull_request

  - name: get-tag-no
    image: alpine
    env_file:
      - ./env/build.env
    commands:
      - sh ./scripts/build-tag.sh

  - name: publish-test-image
    image: plugins/docker
    settings:
      repo: docker.io/myhk2009/docker-ci  #private image: add docker.io
      registry: docker.io
      username:
        from_secret: docker_username   # docker hub a/c
      password:
        from_secret: docker_password
    when:
      branch: feature/*
      event: 
        include:
          - push      
          - pull_request

  # method 1: use shell script to build & run image          
  - name: deploy
    image: ubuntu-alpine
