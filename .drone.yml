  - name: slack
    image: plugins/slack
    settings:
      webhook: 
        from_secret: slack_webhook
      channel: dev
      username: slack_username
    when:
        status: [ success, failure ]
    template: >
        {{#success build.status}}
            {{build.author}} trigger {{repo.name}} build {{build.number}} by {{build.event}} to branch {{build.branch}} succeeded.
